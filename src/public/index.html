<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaexAI - 区域限制</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .telegram-link {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .telegram-link:hover {
            background-color: #006699;
        }

        .timestamp {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/public/nex.png" alt="NovaexAI Logo" class="logo">
    <h1>NovaexAI</h1>
    <p>很抱歉，该地区暂不支持访问我们的服务。</p>
    <p>如需帮助，请联系我们的客服团队。</p>
    <a href="https://t.me/NovaexAI" class="telegram-link" target="_blank">通过 Telegram 联系客服</a>
    <div class="timestamp" id="timestamp">访问时间：</div>
</div>

<script>
  // 显示当前时间
  document.getElementById('timestamp').textContent += new Date().toLocaleString();
</script>
</body>
</html>
